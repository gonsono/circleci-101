version: 2
jobs:
  get_source:
    docker:
      - image: circleci/python
    steps:
      - checkout 
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  lint:
    docker:
      - image: circleci/python
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
            - deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - checkout
      - run:
          name: Install Python deps in a venv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install Flake8
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install flake8
      - run:
          name: Run Flake8
          command: |
            venv/bin/flake8  --exclude venv .
workflows:
  version: 2
  CI-python:
    jobs:
      - get_source
      - lint:
          requires:
            - get_source
